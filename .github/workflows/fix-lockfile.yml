name: Auto-fix lockfile
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Regenerate lockfile
        run: pnpm install --no-frozen-lockfile

      - name: Commit and push changes
        run: |
          git config --global user.name 'IGCyukira'
          git config --global user.email 'IGCyukira@outlook.jp'
          git add pnpm-lock.yaml
          git diff --cached --quiet || git commit -m "chore: auto-fix pnpm-lock.yaml"
          git push
